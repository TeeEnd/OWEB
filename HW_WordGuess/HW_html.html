<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погоди го зборот</title>
    <link rel="stylesheet" href="HW_css.css">
    
</head>
<body>

    <script src="HW_js.js"></script>
    <h1 class="h1">Погоди го зборот</h1>
    <p>Имате само пет обиди за да го погодите зборот!</p>
    <p id="hint"></p>
    <input type="text" id="guessInput" placeholder="Вашиот погодок тука" maxlength="5">
    <button class="Btn" onclick="makeGuess()">Guess</button>
    <p id="message"></p>
    <div id="myButton">
        <button id="resetButton" class="Btn" onclick="resetGame()">Играј повторно</button>
    </div>
    
    </body>
    </html>
